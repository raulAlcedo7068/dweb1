<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <base target="_blank" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <body>

    <main class="main">
      
      <div class="card">     
  
        <div class="card-body">
          <h1 class="card-title">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
  
          <div class="stats">
            <div class="item">
              10k+ 
              <span>companies</span>
            </div>
            <div class="item">
              314 
              <span>templates</span>
            </div>
            <div class="item">
              12m+ 
              <span>queries</span>
            </div>
          </div>
        </div>      
        
        <div class="card-img">        
          <picture>
            <source media="(max-width:768px)" srcset="./images/image-header-mobile.jpg">    
            <img src="./images/image-header-desktop.jpg" alt="stats">
          </picture>
  
           <div class="img-accent"></div>    
        </div>
        
      </div>
  
    </main>
  
   
 
  </body>

</html>
